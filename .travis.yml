sudo: required
language: python
python:
  - "2.7"
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
install:
  - sudo apt-get -qq install xvfb tcpdump wireshark
  - pip install -r requirements.txt
  - python setup.py
before_script:
  - cd test  
script:  py.test -s -k 'not dumputils_test.py'

